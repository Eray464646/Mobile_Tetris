<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Tetris</title>
  <link rel="stylesheet" href="style.css?v=1.2" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #0b0b0b;
      color: #00ffde;
      overflow: hidden;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 5px;
    }
    canvas {
      width: 90vw;
      height: auto;
      max-height: 50vh;
      background: rgba(17, 17, 17, 0.85);
      border: 3px solid #00ffde;
      box-shadow: 0 0 10px #00ffde;
    }
    #scoreboard {
      font-size: 0.8rem;
      margin: 4px 0;
    }
    #touch-controls {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
    }
    #touch-controls button {
      padding: 8px 10px;
      font-size: 1rem;
      background: #00ffde;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 5px #00ffde;
    }
    #leaderboard {
      font-size: 0.6rem;
      text-align: center;
      max-height: 20vh;
      overflow-y: auto;
    }
    #leaderboard h2 {
      font-size: 0.8rem;
      margin: 4px 0;
    }
    #title {
      font-size: 1.4rem;
      margin: 4px 0;
      text-shadow: 0 0 5px #00ffde;
    }
    #gameOver {
      font-size: 2rem;
      color: red;
      display: none;
    }
    #controls {
      display: none;
    }
  </style>
</head>
<body tabindex="0">
  <div id="game-container">
    <h1 id="title">TETRIS</h1>
    <div id="scoreboard">Punkte: <span id="score">0</span></div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div id="touch-controls">
      <button id="btn-left">◀</button>
      <button id="btn-down">▼</button>
      <button id="btn-right">▶</button>
      <button id="btn-rotate">⟳</button>
    </div>
    <div id="leaderboard">
      <h2>High Scores</h2>
      <ol id="scoresList"></ol>
    </div>
    <div id="gameOver">Idiot</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
